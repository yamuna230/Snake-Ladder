            "{{ url_for('static', filename='images/i8.png') }}",
            "{{ url_for('static', filename='images/i10.png') }}",
            "{{ url_for('static', filename='images/i2.jpg') }}"
        ];

        let sliderIndex = 0;
        const poster = document.getElementById('poster');

        setInterval(() => {
            sliderIndex = (sliderIndex + 1) % sliderImages.length;
            poster.src = sliderImages[sliderIndex];
        }, 3000);


    </script>
